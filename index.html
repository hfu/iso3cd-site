<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title></title>
<link rel="stylesheet" type="text/css" href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.52.0/mapbox-gl.css"/>
<style>
body { margin: 0; top: 0; bottom: 0; width: 100%; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
<script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.52.0/mapbox-gl.js"></script>
</head>
<body>
<div id="map"></div>
<script>
map = new mapboxgl.Map({
  container: 'map', 
  style: {
    version: 8,
    sprite: 'https://hfu.github.io/unite-sprite/sprite',
    glyphs: 'https://vectortiles.xyz/fonts/{fontstack}/{range}.pbf',
    sources: {
      iso3cd: {
        type: 'geojson',
        data: 'https://hfu.github.io/iso3cd-scaffold/scaffold.geojson'
      }
    },
    layers: [
      {
        id: 'iso3cd-circle',
        type: 'circle',
        source: 'iso3cd',
        layout: {
        },
        paint: {
          'circle-radius': [
            'interpolate',
            ['exponential', 2],
            ['zoom'],
            0, 4,
            4, 500
          ],
          'circle-color': ['rgb', 0, 100, 255]
        }
      },
      {
        id: 'iso3cd-symbol',
        type: 'symbol',
        source: 'iso3cd',
        minzoom: 2,
        layout: {
          'text-font': [ 'sans' ],
          'text-field': [ 'get', 'iso3cd' ]
        }
      }
    ]
  }, 
  attributionControl: true, hash: true
})
map.on('load', function() {
  map.addControl(new mapboxgl.NavigationControl())
})
</script>
</body>
</html>
